<div class="container">
    <div class="taskbar-filter">
    </div>
    <div class="row mt-3 margin-xs">
        <div class="col-sm-2 col-6 my-3 scale" *ngFor="let item of listBook" >
            <div style="display: flex;flex-direction: column;justify-content: space-around;align-items: center;"(click)="showDetail(item.id)">
                <img class="img-fluid" src="{{item.source}}" alt="">
                <span style="text-align: center;">{{item.name}} - {{item.author}}</span>      
                <strong>{{item.price}}  <strong>VND</strong> </strong>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-sm-2 col-6 col-xs-4 my-3 scale" *ngFor="let item of listBook" >
            <div style="display: flex;flex-direction: column;justify-content: space-around;align-items: center;">
                <img class="img-fluid" src="{{item.source}}" alt="">
                <span style="text-align: center;">{{item.name}} - {{item.author}}</span>      
                <strong>{{item.price}}  <strong>VND</strong> </strong>
            </div>
        </div>
    </div>
    
</div>
